default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8
  host: 127.0.0.1
  username: catalog_v2
  password: catalog_v2

development:
